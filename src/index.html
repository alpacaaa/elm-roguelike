<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Elm App</title>
    <style>
      body { background: #000; }
      .grid {
        position: relative;
      }
      .layer {
        display: flex;
        flex-wrap: wrap;
        position: absolute;
        top: 0;
        left: 0;
      }
      .tile {
        width: 32px;
        height: 32px;
        display: inline-block;
        background-size: cover;
      }
      .row {
        width: 100%;
      }

      .bigger .tile {
        width: 64px;
        height: 64px;
      }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
